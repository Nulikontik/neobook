<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ваш заголовок страницы</title>
  </head>
  <body>
    <!-- Верхняя часть страницы с иллюстрацией планеты -->
    <header>
      <img src="planet_illustration.jpg" alt="Иллюстрация планеты" />
    </header>

    <!-- Центральный блок для регистрации -->
    <main>
      <div class="registration-block">
        <h2>Регистрация</h2>
        <form id="registration-form">
          <label for="login">Логин:</label>
          <input type="text" id="login" name="login" required />
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required />
          <button type="button" onclick="login()">Войти</button>
        </form>
        <p id="no-account">Нет аккаунта? <a href="#">Зарегистрируйтесь</a></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
